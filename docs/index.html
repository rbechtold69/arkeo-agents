<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Arkeo Data Marketplace</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="build/dashboard.css">
  <script src="config.js"></script>
  <script>
    (function() {
      const gaId = window.DASHBOARD_CONFIG && window.DASHBOARD_CONFIG.gaMeasurementId;
      if (!gaId) return;
      const script = document.createElement('script');
      script.async = true;
      script.src = 'https://www.googletagmanager.com/gtag/js?id=' + encodeURIComponent(gaId);
      document.head.appendChild(script);
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      window.gtag = gtag;
      gtag('js', new Date());
      gtag('config', gaId);
    })();
  </script>
</head>
<body>
  <div id="root"></div>
  
    <script type="module" src="build/dashboard.js"></script>

</body>
</html>
